            .content {

                padding-top: 100px;

                width: 40px;
                height: auto;
            }

            text-align: center;
            padding: 50px 20px;
        }

        .contact-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 30px;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 2.5rem;
            color: #fff;
