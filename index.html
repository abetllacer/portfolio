    <!-- JavaScript to handle modal video -->
    <script>
        $('#videoModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var videoUrl = button.data('video'); // Extract info from data-* attributes
            var modal = $(this);
            modal.find('.modal-body iframe').attr('src', videoUrl); // Set iframe src to video URL
        });

        // When the modal is closed, stop the video by removing the source
        $('#videoModal').on('hide.bs.modal', function (event) {
            $(this).find('iframe').attr('src', '');
        });
    </script>
